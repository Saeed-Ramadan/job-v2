<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>postJob</title>
</head>

<body>
    <div class="body-hero">
        <!--header-->
        <div class="header container">
            <img class="logo" src="./images/logo.png" alt="" />
            <div class="login">
                <a href="./index.html" id="HomeBtn">Home</a>
            </div>
        </div>
        <!--end of header-->

        <!--hero-->
        <div class="container">
            <div class="hero-details-page">
                <h3 class="hero-details-page-h3">Post Job</h3>
            </div>
        </div>
    </div>
    </div>
    <!--end hero-->

    <!--post job form-->
    <div class="postJobForm container">

        <form class="row g-3 needs-validation" id="job-create" novalidate>
            <div class="col-md-12">
              <label for="validationCustom01" class="form-label">Job title</label>
              <input type="text" name="job_title" class="form-control" id="validationCustom01" value="" placeholder="Job title" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom02" class="form-label">Company name</label>
              <input type="text" name="company_name" class="form-control" id="validationCustom02" value="" placeholder="Company name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom02" class="form-label">Company Email</label>
              <input type="email" name="company_email" class="form-control" id="validationCustom02" value="" placeholder="Company Email" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Created Date</label>
              <input type="text" name="created_date" class="form-control" id="validationCustom02" value="" placeholder="Created Date" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Location</label>
              <input type="text" name="location" class="form-control" id="validationCustom02" value="" placeholder="location" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Salary</label>
              <input type="text" name="salary" class="form-control" id="validationCustom02" value="" placeholder="salary" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Choose logo</label>
                <input name="file" class="form-control" type="file" id="formFile">
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Post Job</button>
            </div>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="./js/postJob.js"></script>
</body>
</body>

</html>
